<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #dbeafe 0%, #ffffff 50%, #e0e7ff 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
            margin-left: 280px;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 2rem 0;
        }

        .sidebar-header {
            text-align: center;
            padding: 0 2rem 2rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .sidebar-logo {
            width: 3rem;
            height: 3rem;
           
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .sidebar-logo img {
            width: 200px;     /* igual ao viewBox do SVG */
            height: 80px;    /* altura fixa */
            object-fit: contain; /* mantém a proporção dentro do espaço */
            display: block;  /* evita espaçamentos indesejados */
        }


        .sidebar-logo svg {
            width: 1.5rem;
            height: 1.5rem;
            color: white;
        }

        .sidebar-title {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            padding: 0 1rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            margin-bottom: 0.5rem;
            border-radius: 0.75rem;
            text-decoration: none;
            color: #454647;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
        }

        .nav-item:hover {
            background: rgba(37, 99, 235, 0.1);
            color: #2563eb;
            transform: translateX(4px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            color: white;
        }

        .nav-item svg {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.75rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: none;
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 2rem 2rem 0;
            margin-bottom: 2rem;
        }

        .icon-circle {
            width: 4rem;
            height: 4rem;
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .icon-circle svg {
            width: 2rem;
            height: 2rem;
            color: white;
        }

        .search-container {
            padding: 0 2rem 2rem;
        }

        #campo-pesquisa {
            width: 100%;
            max-width: 500px;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
            background: white;
            margin: 0 auto;
            display: block;
        }

        #campo-pesquisa:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .table-container {
            padding: 0 2rem 2rem;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        th {
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
            position: relative;
        }

        th .header-icon {
            width: 1rem;
            height: 1rem;
            display: inline-block;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            vertical-align: middle;
            font-size: 0.875rem;
            color: #374151;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        tr:nth-child(even) {
            background-color: #f1f5f9;
        }

        tr:nth-child(even):hover {
            background-color: #e2e8f0;
        }

        .situacao {
            width: 60px;
            height: 30px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            display: inline-block;
        }

        .situacao.concluido {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .situacao.andamento {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .situacao:hover {
            transform: scale(1.05);
        }

        .btn-base {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            margin: 0.125rem;
        }

        .btn-imprimir {
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            color: white;
        }

        .btn-imprimir:hover {
            background: linear-gradient(135deg, #1d4ed8, #4338ca);
            transform: scale(1.02);
        }

        .btn-excluir {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .btn-excluir:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            transform: scale(1.02);
        }

        .btn-ver-arquivos {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
        }

        .btn-ver-arquivos:hover {
            background: linear-gradient(135deg, #7c3aed, #6d28d9);
            transform: scale(1.02);
        }

        /* Modal Styles */
        #modalCarrossel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #fecharModal {
            position: absolute;
            top: 30px;
            right: 40px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.2s;
            z-index: 10000;
        }

        #fecharModal:hover {
            color: #ef4444;
            transform: scale(1.1);
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 50%;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.05);
        }

        #anterior {
            left: 40px;
        }

        #proximo {
            right: 40px;
        }

        #mídiaCarrossel {
            max-width: 90%;
            max-height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        #mídiaCarrossel img,
        #mídiaCarrossel video {
            max-width: 100%;
            max-height: 100%;
            border-radius: 0.5rem;
        }

        #contadorCarrossel {
            position: absolute;
            bottom: 40px;
            right: 40px;
            color: white;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        
        



        @media (max-width: 768px) {
            body {
                padding: 1rem;
                margin-left: 0;
            }

            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .container {
                margin: 0;
            }

            .header {
                padding: 1.5rem 1.5rem 0;
            }

            h1 {
                font-size: 1.5rem;
            }

            .search-container, .table-container {
                padding: 0 1.5rem 1.5rem;
            }

            th, td {
                padding: 0.75rem 0.5rem;
                font-size: 0.75rem;
            }

            .btn-base {
                padding: 0.375rem 0.75rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>

    <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, orderBy, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyDiC4oMxGofdMXSqQbf6mHua0dLafYrdlU",
    authDomain: "formulario-27b90.firebaseapp.com",
    projectId: "formulario-27b90",
    storageBucket: "formulario-27b90.firebasestorage.app",
    messagingSenderId: "540452486205",
    appId: "1:540452486205:web:e6c49369e7578a54863e54",
    measurementId: "G-0TRRZ97998"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

function formatarData(data) {
    if (!data) return "Vazio";
    const partes = data.split('-');
    return `${partes[2]}/${partes[1]}/${partes[0]}`;
}

async function carregarDiagnosticos() {
    const q = query(collection(db, "FORM_WB "/*espaço*/), orderBy("timestamp", "desc"));
    const querySnapshot = await getDocs(q);
    const tabela = document.getElementById("tabela-diagnosticos").getElementsByTagName('tbody')[0];
    tabela.innerHTML = "";

    querySnapshot.forEach((docSnapshot) => {
        const dados = docSnapshot.data();
        const novaLinha = tabela.insertRow();

        // Preenchendo células
        novaLinha.insertCell(0).textContent = dados.assessor || "Vazio";
        novaLinha.insertCell(1).textContent = formatarData(dados.data);
        novaLinha.insertCell(2).textContent = dados.nome || "Vazio";
        novaLinha.insertCell(3).textContent = dados.contato || "Vazio";
        novaLinha.insertCell(4).textContent = dados.oficio || "Vazio";

        // Rua, Bairro e Número
        novaLinha.insertCell(5).textContent = dados.bairro || "Vazio";
        novaLinha.insertCell(6).textContent = dados.rua || "Vazio";
        novaLinha.insertCell(7).textContent = dados.numero || "Vazio";

        novaLinha.insertCell(8).textContent = dados.assunto || "Vazio";

        // Arquivos
        const celulaArquivo = novaLinha.insertCell(9);
        if (dados.arquivosURLs) {
            const arquivos = Array.isArray(dados.arquivosURLs) ? dados.arquivosURLs : [dados.arquivosURLs];
            const botaoVer = document.createElement("button");
            botaoVer.textContent = "Ver Arquivos";
            botaoVer.className = "btn-base btn-ver-arquivos";
            botaoVer.addEventListener("click", () => abrirCarrossel(arquivos));
            celulaArquivo.appendChild(botaoVer);
        } else {
            celulaArquivo.textContent = "Sem arquivo";
        }

        // Situação
        const celulaSituacao = novaLinha.insertCell(10);
        const quadradoSituacao = document.createElement("div");
        quadradoSituacao.classList.add("situacao", dados.situacao === "Concluído" ? "concluido" : "andamento");
        celulaSituacao.appendChild(quadradoSituacao);
        quadradoSituacao.addEventListener("click", async () => {
            const novaSituacao = dados.situacao === "Concluído" ? "Em andamento" : "Concluído";
            await updateDoc(doc(db, "FORM_WB "/*espaço*//*espaço*/, docSnapshot.id), { situacao: novaSituacao });
            quadradoSituacao.classList.toggle("concluido");
            quadradoSituacao.classList.toggle("andamento");
        });

        // Ações
        const celulaAcao = novaLinha.insertCell(11);
        const botaoImprimir = document.createElement("button");
        botaoImprimir.textContent = "Imprimir";
        botaoImprimir.className = "btn-base btn-imprimir";
        botaoImprimir.addEventListener("click", () => {
            localStorage.setItem('diagnosticoSelecionado', JSON.stringify(dados));
            window.location.href = "impressao.html";
        });
        celulaAcao.appendChild(botaoImprimir);

        const botaoExcluir = document.createElement("button");
        botaoExcluir.textContent = "Excluir";
        botaoExcluir.className = "btn-base btn-excluir";
        botaoExcluir.addEventListener("click", async () => {
            if (confirm(`Deseja realmente excluir o registro de ${dados.nome}?`)) {
                await deleteDoc(doc(db, "FORM_WB "/*espaço*/, docSnapshot.id));
                alert("Demanda excluído com sucesso!");
                carregarDiagnosticos();
            }
        });
        celulaAcao.appendChild(botaoExcluir);

       
    });
}

// Filtro de pesquisa
document.getElementById("campo-pesquisa").addEventListener("input", function() {
    const termo = this.value.toLowerCase();
    document.querySelectorAll("#tabela-diagnosticos tbody tr").forEach(tr => {
        tr.style.display = tr.innerText.toLowerCase().includes(termo) ? "" : "none";
    });
});

carregarDiagnosticos();

// Carrossel de arquivos
let imagens = [];
let indiceAtual = 0;

function atualizarCarrossel() {
    const container = document.getElementById("mídiaCarrossel");
    container.innerHTML = "";
    const atual = imagens[indiceAtual];

    if (typeof atual === "string") {
        const img = document.createElement("img");
        img.src = atual;
        img.style.maxWidth = "100%";
        img.style.maxHeight = "100%";
        container.appendChild(img);
    } else if (atual.tipo === "imagem") {
        const img = document.createElement("img");
        img.src = atual.url;
        img.style.maxWidth = "100%";
        img.style.maxHeight = "100%";
        container.appendChild(img);
    } else if (atual.tipo === "video") {
        const video = document.createElement("video");
        video.src = atual.url;
        video.controls = true;
        video.style.maxWidth = "100%";
        video.style.maxHeight = "100%";
        container.appendChild(video);
    }

    document.getElementById("contadorCarrossel").textContent = `${indiceAtual + 1} de ${imagens.length}`;
}

function abrirCarrossel(listaDeArquivos) {
    imagens = listaDeArquivos;
    indiceAtual = 0;
    atualizarCarrossel();
    document.getElementById("modalCarrossel").style.display = "flex";
}

document.getElementById("fecharModal").addEventListener("click", () => {
    document.getElementById("modalCarrossel").style.display = "none";
});

document.getElementById("anterior").addEventListener("click", () => {
    if (imagens.length > 0) {
        indiceAtual = (indiceAtual - 1 + imagens.length) % imagens.length;
        atualizarCarrossel();
    }
});

document.getElementById("proximo").addEventListener("click", () => {
    if (imagens.length > 0) {
        indiceAtual = (indiceAtual + 1) % imagens.length;
        atualizarCarrossel();
    }
});
</script>
