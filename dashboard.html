<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <title>Dashboard - Painel de Controle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #dbeafe 0%, #ffffff 50%, #e0e7ff 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
            margin-left: 280px;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 2rem 0;
        }

        .sidebar-header {
            text-align: center;
            padding: 0 2rem 2rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .sidebar-logo {
            width: 3rem;
            height: 3rem;
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .sidebar-logo img {
            width: 200px;     /* igual ao viewBox do SVG */
            height: 80px;    /* altura fixa */
            object-fit: contain; /* mantém a proporção dentro do espaço */
            display: block;  /* evita espaçamentos indesejados */
        }

        .sidebar-logo svg {
            width: 1.5rem;
            height: 1.5rem;
            color: white;
        }

        .sidebar-title {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            padding: 0 1rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            margin-bottom: 0.5rem;
            border-radius: 0.75rem;
            text-decoration: none;
            color: #374151;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
        }

        .nav-item:hover {
            background: rgba(37, 99, 235, 0.1);
            color: #2563eb;
            transform: translateX(4px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            color: white;
        }

        .nav-item svg {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.75rem;
        }

        .container {
            max-width: 80rem;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header-icon {
            width: 4rem;
            height: 4rem;
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .header-icon svg {
            width: 2rem;
            height: 2rem;
            color: white;
        }

        .header-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #000000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header-subtitle {
            font-size: 1rem;
            color: #000000;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: none;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card-header {
            padding: 1.5rem 1.5rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .icon-circle {
            width: 3rem;
            height: 3rem;
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .icon-circle svg {
            width: 1.5rem;
            height: 1.5rem;
            color: white;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #374151;
        }

        .card-content {
            padding: 1.5rem;
        }

        .stat-card {
            text-align: center;
            padding: 2rem 1.5rem;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1rem;
            color: #6b7280;
            font-weight: 500;
        }

        .chart-container {
            height: 200px;
            display: flex;
            align-items: end;
            justify-content: space-around;
            padding: 1rem 0;
            gap: 0.5rem;
        }

        .chart-bar {
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            border-radius: 0.25rem 0.25rem 0 0;
            min-width: 2rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .chart-bar:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .table-container {
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .table th:first-child {
            border-radius: 0.5rem 0 0 0;
        }

        .table th:last-child {
            border-radius: 0 0.5rem 0 0;
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            color: #374151;
        }

        .table tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-active {
            background: #dcfce7;
            color: #166534;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-inactive {
            background: #fee2e2;
            color: #991b1b;
        }

        .progress-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .progress-label {
            font-size: 0.875rem;
            color: #374151;
            font-weight: 500;
        }

        .progress-bar-bg {
            flex: 1;
            height: 0.5rem;
            background: #e5e7eb;
            border-radius: 0.25rem;
            margin: 0 1rem;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            border-radius: 0.25rem;
            transition: width 0.3s ease;
        }

        .progress-percent {
            font-size: 0.875rem;
            color: #6b7280;
            font-weight: 500;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .activity-icon svg {
            width: 1.25rem;
            height: 1.25rem;
            color: white;
        }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.25rem;
        }

        .activity-time {
            font-size: 0.75rem;
            color: #6b7280;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
                margin-left: 0;
            }

            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .sidebar.open {
                transform: translateX(0);
            }
            
            .container {
                padding: 1rem;
            }
            
            .header-title {
                font-size: 2rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js";
    
    const firebaseConfig = {
        apiKey: "AIzaSyDiC4oMxGofdMXSqQbf6mHua0dLafYrdlU",
        authDomain: "formulario-27b90.firebaseapp.com",
        projectId: "formulario-27b90",
        storageBucket: "formulario-27b90.firebasestorage.app",
        messagingSenderId: "540452486205",
        appId: "1:540452486205:web:e6c49369e7578a54863e54",
        measurementId: "G-0TRRZ97998"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function atualizarDashboard() {
        try {
            const q = query(collection(db, "FORM_WB "), orderBy("timestamp", "desc"));
            const querySnapshot = await getDocs(q);

            let problemasAbertos = 0;
            let problemasResolvidos = 0;
            let bairros = {};
            let tiposDemandas = {};
            let assessores = {};

            querySnapshot.forEach((doc) => {
                const dados = doc.data();

                const situacao = dados.situacao?.toLowerCase();
                const isConcluido = situacao === "concluído" || situacao === "concluido";

                if (isConcluido) {
                    problemasResolvidos++;
                } else {
                    problemasAbertos++;

                    // Demandas por Bairros (somente em aberto)
                    if (dados.bairro) {
                        const bairro = dados.bairro.trim();
                        bairros[bairro] = (bairros[bairro] || 0) + 1;
                    }

                    // Tipos de Demandas Mais Comuns (somente em aberto)
                    if (dados.assunto) {
                        const assunto = dados.assunto.toLowerCase();

                        if (
                            assunto.includes('iluminação') ||
                            assunto.includes('iluminacao') ||
                            assunto.includes('luz') ||
                            assunto.includes('led') ||
                            assunto.includes('poste')
                        ) {
                            tiposDemandas['Iluminação Pública'] = (tiposDemandas['Iluminação Pública'] || 0) + 1;
                        }

                        if (
                            assunto.includes('buraco') ||
                            assunto.includes('asfalto') ||
                            assunto.includes('pavimentação') ||
                            assunto.includes('pavimentacao') ||
                            assunto.includes('tapa buraco') ||
                            assunto.includes('rua afundando')
                        ) {
                            tiposDemandas['Buracos na Via'] = (tiposDemandas['Buracos na Via'] || 0) + 1;
                        }

                        if (
                            assunto.includes('limpeza') ||
                            assunto.includes('lixo') ||
                            assunto.includes('sujeira') ||
                            assunto.includes('lixeira') ||
                            assunto.includes('caçamba') ||
                            assunto.includes('cacamba') ||
                            assunto.includes('capina') ||
                            assunto.includes('roçada') ||
                            assunto.includes('rocada')
                        ) {
                            tiposDemandas['Limpeza Urbana'] = (tiposDemandas['Limpeza Urbana'] || 0) + 1;
                        }

                        if (
                            assunto.includes('sinalização') ||
                            assunto.includes('sinalizacao') ||
                            assunto.includes('placa') ||
                            assunto.includes('semáforo') ||
                            assunto.includes('semaforo') ||
                            assunto.includes('faixa de pedestre') ||
                            assunto.includes('quebra-mola') ||
                            assunto.includes('quebramola') ||
                            assunto.includes('redutor')
                        ) {
                            tiposDemandas['Sinalização e Trânsito'] = (tiposDemandas['Sinalização e Trânsito'] || 0) + 1;
                        }

                        if (
                            assunto.includes('área verde') ||
                            assunto.includes('area verde') ||
                            assunto.includes('praça') ||
                            assunto.includes('praca') ||
                            assunto.includes('pracinha') ||
                            assunto.includes('parque') ||
                            assunto.includes('quadra') ||
                            assunto.includes('campo')
                        ) {
                            tiposDemandas['Áreas Verdes'] = (tiposDemandas['Áreas Verdes'] || 0) + 1;
                        }

                        if (
                            assunto.includes('água') ||
                            assunto.includes('agua') ||
                            assunto.includes('esgoto') ||
                            assunto.includes('bueiro') ||
                            assunto.includes('manilha') ||
                            assunto.includes('drenagem')
                        ) {
                            tiposDemandas['Água e Esgoto'] = (tiposDemandas['Água e Esgoto'] || 0) + 1;
                        }

                        if (
                            assunto.includes('ônibus') ||
                            assunto.includes('onibus') ||
                            assunto.includes('transporte') ||
                            assunto.includes('escolar')
                        ) {
                            tiposDemandas['Transporte Público'] = (tiposDemandas['Transporte Público'] || 0) + 1;
                        }

                        if (
                            assunto.includes('poda') ||
                            assunto.includes('árvore') ||
                            assunto.includes('arvore') ||
                            assunto.includes('galho') ||
                            assunto.includes('tronco')
                        ) {
                            tiposDemandas['Poda de Árvores'] = (tiposDemandas['Poda de Árvores'] || 0) + 1;
                        }

                        if (
                            assunto.includes('ponte') ||
                            assunto.includes('viaduto') ||
                            assunto.includes('passarela') ||
                            assunto.includes('calçada') ||
                            assunto.includes('calcada') ||
                            assunto.includes('acessibilidade') ||
                            assunto.includes('servidão') ||
                            assunto.includes('servidao') ||
                            assunto.includes('galeria') ||
                            assunto.includes('muro') ||
                            assunto.includes('contenção') ||
                            assunto.includes('contencao')
                        ) {
                            tiposDemandas['Infraestrutura Urbana'] = (tiposDemandas['Infraestrutura Urbana'] || 0) + 1;
                        }
                    }
                }

                // Demandas por Assessor (independente do status)
                if (dados.assessor) {
                    assessores[dados.assessor] = (assessores[dados.assessor] || 0) + 1;
                }
            });

            document.querySelector('.stat-card:nth-child(1) .stat-number').textContent = problemasAbertos;
            document.querySelector('.stat-card:nth-child(2) .stat-number').textContent = problemasResolvidos;

            atualizarGrafico('Demandas por Bairro', bairros);
            atualizarGrafico('Tipos de Demandas Mais Comuns', tiposDemandas);
            atualizarGrafico('Demandas por Assessor', assessores);

            console.log('[v2] Dashboard atualizado com dados reais');

        } catch (error) {
            console.error('[v2] Erro ao carregar dados:', error);
        }
    }

    function atualizarGrafico(titulo, dados) {
        const cards = document.querySelectorAll('.card');
        let targetCard = null;

        cards.forEach(card => {
            const cardTitle = card.querySelector('.card-title');
            if (cardTitle && cardTitle.textContent === titulo) {
                targetCard = card;
            }
        });

        if (!targetCard) return;

        const cardContent = targetCard.querySelector('.card-content');
        if (!cardContent) return;

        const dadosOrdenados = Object.entries(dados).sort(([, a], [, b]) => b - a);
        if (dadosOrdenados.length === 0) return;

        const maxValor = Math.max(...dadosOrdenados.map(([, valor]) => valor));
        cardContent.innerHTML = '';

        dadosOrdenados.forEach(([nome, quantidade]) => {
            const porcentagem = (quantidade / maxValor) * 100;

            const progressItem = document.createElement('div');
            progressItem.className = 'progress-item';
            progressItem.innerHTML = `
                <span class="progress-label">${nome}</span>
                <div class="progress-bar-bg">
                    <div class="progress-bar" style="width: ${porcentagem}%;"></div>
                </div>
                <span class="progress-percent">${quantidade} ${titulo.includes('Demandas') ? 'registros' : 'casos'}</span>
            `;

            cardContent.appendChild(progressItem);
        });
    }

    document.addEventListener('DOMContentLoaded', function () {
        atualizarDashboard();
        setInterval(atualizarDashboard, 30000);

        setTimeout(() => {
            const progressBars = document.querySelectorAll('.progress-bar');
            progressBars.forEach((bar, index) => {
                setTimeout(() => {
                    const width = bar.style.width;
                    bar.style.width = '0%';
                    setTimeout(() => {
                        bar.style.width = width;
                    }, 200);
                }, index * 200);
            });
        }, 1000);
    });

    document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('mouseenter', function () {
            this.style.transform = 'translateY(-4px)';
        });

        card.addEventListener('mouseleave', function () {
            this.style.transform = 'translateY(0)';
        });
    });
</script>
